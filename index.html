<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Vyper Launcher - Create and launch SPL tokens on Solana" />
    <title>Vyper Launcher - Solana Token Creator</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-bg': '#111111',
              'brand-surface': '#1E1E1E',
              'brand-accent': '#39FF14',
              'brand-accent-hover': '#7CFF6B',
              'brand-text': '#F5F5F5',
              'brand-text-secondary': '#AAAAAA',
              'brand-border': '#333333',
            },
            boxShadow: {
              'glow-green': '0 0 15px 0 rgba(57, 255, 20, 0.5)',
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-in',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    
    <!-- Wallet Adapter CSS -->
    <style>
      .wallet-adapter-modal-wrapper {
        background: rgba(0, 0, 0, 0.8);
      }
      .wallet-adapter-modal {
        background: #1E1E1E;
        border: 1px solid #333333;
        border-radius: 1rem;
      }
      .wallet-adapter-button {
        background-color: #39FF14;
        color: white;
        font-weight: 600;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        transition: all 0.2s;
      }
      .wallet-adapter-button:hover {
        background-color: #7CFF6B;
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-in;
      }
    </style>
  </head>
  <body class="bg-brand-bg font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
